# render.yaml â€” deploys FastAPI backend + Streamlit frontend (free tier safe)

services:
  - type: web
    name: deadstock-backend
    env: python
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: DATA_DIR
        value: /app/backend/data  # backend reads/writes here (non-persistent)

  - type: web
    name: deadstock-frontend
    env: python
    plan: free
    region: oregon
    rootDir: frontend
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      streamlit run streamlit_app.py --server.address 0.0.0.0 --server.port $PORT
    envVars:
      - key: API_URL
        value: https://deadstock-backend.onrender.com  # will update after backend deploys
      - key: PYTHONUNBUFFERED
        value: "1"
