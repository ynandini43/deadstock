# render.yaml â€” deploys FastAPI backend + Streamlit frontend

services:
  - type: web
    name: deadstock-backend
    env: python
    plan: free
    region: oregon
    buildCommand: |
      pip install --upgrade pip
      pip install -r backend/requirements.txt
    startCommand: |
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: DATA_DIR
        value: /app/data
    # Monorepo: set working dir to /backend so imports resolve (app.main)
    rootDir: backend
    disk:
      name: backend-data
      mountPath: /app/data
      sizeGB: 1

  - type: web
    name: deadstock-frontend
    env: python
    plan: free
    region: oregon
    buildCommand: |
      pip install --upgrade pip
      pip install -r frontend/requirements.txt
    startCommand: |
      streamlit run streamlit_app.py --server.address 0.0.0.0 --server.port $PORT
    rootDir: frontend
    envVars:
      # ðŸ‘‡ After backend deploys, edit this in the Render dashboard to your real API URL
      - key: API_URL
        value: https://deadstock-backend.onrender.com
      - key: PYTHONUNBUFFERED
        value: "1"
