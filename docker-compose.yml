version: "3.9"
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: deadstock-backend
    environment:
      - PORT=8000
      - DATA_DIR=/app/data
    volumes:
      - ./backend/data:/app/data:ro
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: deadstock-frontend
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend
    ports:
      - "8501:8501"
    restart: unless-stopped
